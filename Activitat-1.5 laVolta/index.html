<!DOCTYPE html>
<html lang="es">
	<head>
		<title>La Volta</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrapGrowl.min.js"></script>
		<script type="text/javascript" src="js/DBManager.js"></script>
		<script type="text/javascript" src="js/gameMenu.js"></script>
		<script type="text/javascript" src="js/partidas.js"></script>
	</head>

	<body class="jumbotron">
		<header>
			<h1>La Volta</h1>
		</header>
		<div id="botones">
			<p><button class="btn btn-lg btn-block btn-primary" data-toggle="modal" data-target="#myModal" onclick="newGame();">Nueva Partida</button></p>
			<p><button class="btn btn-lg btn-block btn-primary" data-toggle="modal" data-target="#myModal" onclick="loadGame();">Cargar Partida</button></p>
			<p><button class="btn btn-lg btn-block btn-danger" data-toggle="modal" data-target="#myModal" onclick="removeGame();">Borrar Partida</button></p>
			<br />
			<p><button class="btn btn-lg btn-block btn-danger" onclick="removeAll();">Borrar base de datos</button></p>
		</div>


		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
		      		<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        		<h4 class="modal-title" id="headerModal"></h4>
					</div>
					<form id="myForm" class="form-horizontal" role="form">
						<div class="modal-body" id="bodyModal"></div>
						<div class="modal-footer" id="footerModal"></div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
